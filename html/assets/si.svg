<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="180" viewBox="0 0 360 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="思い出す">
  <defs>
    <!-- Gradient: dark magenta → coral → orange → yellow -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9f1239"/>
      <stop offset="30%" stop-color="#e11d48"/>
      <stop offset="55%" stop-color="#f43f5e"/>
      <stop offset="75%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    
    <!-- Glow effect for cyberpunk feel -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- 思い出す with cyberpunk styling -->
  <text x="50%" y="46%" text-anchor="middle" 
        font-family="'Noto Sans JP', 'Hiragino Kaku Gothic Pro', 'Yu Gothic', sans-serif" 
        font-size="58" font-weight="700" letter-spacing="0.08em"
        fill="url(#textGradient)" dominant-baseline="middle" filter="url(#glow)">思い出す</text>
  
  <!-- English translation -->
  <text x="50%" y="78%" text-anchor="middle" 
        font-family="'Orbitron', ui-sans-serif, system-ui, sans-serif" 
        font-size="14" font-weight="400" letter-spacing="0.2em"
        fill="#666" dominant-baseline="middle">to remember</text>
</svg>
