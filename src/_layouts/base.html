<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <meta name="description" content="{{description}}" />
  <script>
    (() => {
      const storageKey = 'theme';
      const storage = (() => {
        try {
          localStorage.setItem('__t', '1');
          localStorage.removeItem('__t');
          return localStorage;
        } catch (err) {
          try {
            sessionStorage.setItem('__t', '1');
            sessionStorage.removeItem('__t');
            return sessionStorage;
          } catch (innerErr) {
            return null;
          }
        }
      })();

      const stored = storage ? storage.getItem(storageKey) : null;
      if (stored === 'dark' || stored === 'light') {
        document.documentElement.setAttribute('data-theme', stored);
        return;
      }
      // Default to dark mode
      document.documentElement.setAttribute('data-theme', 'dark');
    })();
  </script>
  <link rel="stylesheet" href="{{site.baseUrl}}/assets/styles.css" />
</head>

<body>
  <header class="site-header">
    <a class="site-title" href="{{site.baseUrl}}/">{{site.title}}</a>
    <nav class="site-nav">
      <a href="{{site.baseUrl}}/">Home</a>
      <a href="{{site.baseUrl}}/about/">About</a>
    </nav>
    <button class="theme-toggle" type="button" id="theme-toggle" aria-pressed="false">Dark</button>
  </header>

  <main class="site-main">
    {{content}}
  </main>

  <footer class="site-footer">
    <span>{{year}} {{site.title}}</span>
  </footer>
  <script src="{{site.baseUrl}}/assets/theme.js"></script>
</body>

</html>
