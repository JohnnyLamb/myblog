<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About</title>
  <link rel="icon" type="image/svg+xml" href="/assets/si.svg" />
  <meta name="description" content="A minimal, readable publishing pipeline." />
  <link rel="alternate" type="application/rss+xml" title="J.A. Lamb" href="/rss.xml" />
  <script>
    (() => {
      const storageKey = 'theme';
      const storage = (() => {
        try {
          localStorage.setItem('__t', '1');
          localStorage.removeItem('__t');
          return localStorage;
        } catch (err) {
          try {
            sessionStorage.setItem('__t', '1');
            sessionStorage.removeItem('__t');
            return sessionStorage;
          } catch (innerErr) {
            return null;
          }
        }
      })();

      const stored = storage ? storage.getItem(storageKey) : null;
      if (stored === 'dark' || stored === 'light') {
        document.documentElement.setAttribute('data-theme', stored);
        return;
      }
      // Default to dark mode
      document.documentElement.setAttribute('data-theme', 'dark');
    })();
  </script>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>

<body>
  <header class="site-header">
    <a class="site-title" href="/">J.A. Lamb</a>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/about/">About</a>
    </nav>
    <button class="theme-toggle" type="button" id="theme-toggle" aria-pressed="false">Dark</button>
  </header>

  <main class="site-main">
    <p>This is a deliberately small publishing system. It exists to serve the writing, not the other way around.</p>
<ul>
<li>Build: Markdown to HTML</li>
<li>Layouts: simple templates with placeholders</li>
<li>Output: clean URLs in <code>docs/</code></li>
</ul>

  </main>

  <footer class="site-footer">
    <span>2026 J.A. Lamb</span>
  </footer>
  <script src="/assets/theme.js"></script>
</body>

</html>
